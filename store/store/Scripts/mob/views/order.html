 <section class="order-wrapper">
     <section class="order-header">
         <span>指定送货时间</span>  
         
         <div style="display:inline-block;width:85px;text-align:right;">
             <a class="pure-button pure-button-primary" ng-click="popupTimepicker">点击选择</a>
         </div>
     </section>

     <section class="order-products-wrapper">
         <div class="order-product-item" ng-repeat="prod in products"> 
             <img width="70" height="70" style="opacity: 1; transition: opacity 0.5s;float:left;margin-left:10px;"> 
             <div class="store-product-content"> <p class="product-name ng-binding">康师傅矿泉水</p>
              <div class="product-footer"> 
                  <span class="product-price ng-binding" ng-bind="prod.price">12.7</span>

                  <div class="order-product-count">
                      <span style="border:1px solid #ddd;width:65px;">
                          <i class="fa fa-minus"></i>
                      </span>
                      <input type="text" style="width:20px;text-align:center" ng-model="prod.quantity" />
                      <span style="border:1px solid #ddd;width:65px;">
                          <i class="fa fa-plus"></i>
                       </span>
                </div>
             </div> 
             </div> 
         </div>

     </section>
</section>
